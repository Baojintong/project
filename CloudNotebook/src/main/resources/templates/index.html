<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>NoteBook</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/my/css/my.css">
    <link rel="stylesheet" href="/my/css/style.css">
    <link rel="stylesheet" href="/css/editormd.css"/>
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon"/>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header my-head">
        <div class="my-layui-logo">NoteBook</div>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" onclick="save()">Save</a>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">New</a>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" onclick="read()">Read</a>
                    <dl class="layui-nav-child" id="readList">
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <!-- 内容主体区域 -->
    <div class="layui-body">
        <div id="test-editormd">
            <textarea id="noteText" style="display:none;"></textarea>
        </div>
    </div>
    <div class="layui-footer">
        <!-- 底部固定区域 -->
        baojintong1994@gmail.com
    </div>
</div>
<!--注意js包加载顺序问题-->
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="/layui/layui.all.js"></script>
<script src="/editormd.js"></script>
<script>
    var path = "http://127.0.0.1:8888"
    layui.use('element', function () {
        var element = layui.element;

    });
    var testEditor;
    $(function () {
        testEditor = editormd("test-editormd", {
            width: "100%",
            height: "100%",
            syncScrolling: "single",
            path: "../lib/",
            theme: "dark",
            previewTheme: "dark",
            editorTheme: "pastel-on-dark"
        });
        $.ajax({
            url: path + "/operation/readList",
            type: "POST",
            async: false,
            data: {
            },
            dataType: "json",
            success: function (data) {
                for(var i=0;i<data.length;i++){
                    $("#readList").append("<dd><a onclick='inputTest(\""+data[i]+"\")'>"+data[i]+"</a></dd>");
                }
            },
            error: function (xhr, textStatus) {
                console.log('错误');
                console.log(xhr);
                console.log(textStatus);
            }
        })
    });

    function save() {
        var noteText = $("#noteText").text();
        console.log(noteText);
        $.ajax({
            url: path + "/operation/save",
            type: "POST",
            async: false,
            data: {
                text: noteText,
            },
            dataType: "json",
            success: function (data) {

            },
            error: function (xhr, textStatus) {
                console.log('错误');
                console.log(xhr);
                console.log(textStatus);
            }
        })
    }
    
    function inputTest(noteName) {
        console.log(noteName);
        console.log($("#noteText").text());
        $("#noteText").val("232323");
        $.ajax({
            url: path + "/operation/read",
            type: "POST",
            async: false,
            data: {
                name: noteName,
            },
            success: function (data) {
                $("#noteText").val(data);
                //console.log(data)
            },
            error: function (xhr, textStatus) {
                console.log('错误');
                console.log(xhr);
                console.log(textStatus);
            }
        })
    }

</script>
</body>
</html>
